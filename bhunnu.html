<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentine Animation</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle, #ff9a9e, #fad0c4);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
  }

  .photos {
    margin-bottom: 15px;
    z-index: 2;
    cursor: pointer;
  }

  .photo-box {
    width: 220px;
    height: 220px;
    border-radius: 20px;
    overflow: hidden;
    border: 5px solid white;
    box-shadow: 0 0 25px rgba(255, 0, 80, 0.6);
    transition: transform 0.2s ease;
  }

  .photo-box:active { transform: scale(0.95); }

  .photo-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .hint {
    font-size: 14px;
    color: #fff;
    opacity: 0.9;
    margin-top: 6px;
  }

  .msg {
    font-size: 34px;
    color: white;
    font-weight: bold;
    text-shadow: 0 5px 15px rgba(0,0,0,0.3);
    z-index: 2;
    margin-top: 10px;
  }

  .surprise {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 10;
  }

  .card {
    background: white;
    padding: 22px 20px;
    border-radius: 18px;
    max-width: 85%;
    animation: pop 0.5s ease;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  }

  .card h2 { margin: 0 0 10px; color: #ff4d6d; }
  .card p { margin: 0; font-size: 16px; color: #333; }
  .close { margin-top: 12px; font-size: 14px; color: #666; }

  @keyframes pop {
    from { transform: scale(0.7); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    transform: rotate(45deg);
    animation: float 6s linear infinite;
  }

  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    border-radius: 50%;
  }

  .heart::before { left: -10px; }
  .heart::after { top: -10px; }

  @keyframes float {
    from { transform: translateY(0) rotate(45deg); opacity: 1; }
    to { transform: translateY(-800px) rotate(45deg); opacity: 0; }
  }

  .music-btn {
    position: fixed;
    bottom: 16px;
    right: 16px;
    background: #ff4d6d;
    color: #fff;
    border: none;
    border-radius: 999px;
    padding: 10px 14px;
    font-size: 14px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    z-index: 5;
  }
</style>
</head>
<body onclick="startMusicOnce()">

<div class="photos" onclick="showSurprise()">
  <div class="photo-box">
    <img src="couple.jpg" alt="Our Photo">
  </div>
  <div class="hint">Tap the photo for a surprise ðŸ’–</div>
</div>

<div class="msg" id="msg"></div>

<div class="surprise" id="surprise" onclick="hideSurprise()">
  <div class="card">
    <h2>For You, Bhunnu ðŸ’—</h2>
    <p>
      You make my ordinary days special.  
      Thank you for being my favorite person.  
      Happy Valentineâ€™s Day ðŸ’Œ
    </p>
    <div class="close">Tap anywhere to close</div>
  </div>
</div>

<button class="music-btn" onclick="toggleMusic(event)">ðŸ”Š Music</button>

<audio id="bgm" loop>
  <!-- Put your music file name here -->
  <source src="romantic.mp3" type="audio/mpeg">
</audio>

<script>
  const text = "Happy Valentineâ€™s Day Bhunnu ðŸ’Œ";
  let i = 0;
  const msgEl = document.getElementById("msg");

  function typeText() {
    if (i < text.length) {
      msgEl.innerHTML += text.charAt(i);
      i++;
      setTimeout(typeText, 90);
    }
  }
  typeText();

  let musicStarted = false;
  const audio = document.getElementById("bgm");

  function startMusicOnce() {
    if (!musicStarted) {
      audio.play().catch(()=>{});
      musicStarted = true;
    }
  }

  function toggleMusic(e) {
    e.stopPropagation();
    if (audio.paused) {
      audio.play().catch(()=>{});
    } else {
      audio.pause();
    }
  }

  function showSurprise() {
    document.getElementById("surprise").style.display = "flex";
  }

  function hideSurprise() {
    document.getElementById("surprise").style.display = "none";
  }

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.bottom = "0px";
    heart.style.animationDuration = 3 + Math.random() * 3 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }

  setInterval(createHeart, 250);
</script>

</body>

</html>
